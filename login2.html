<!DOCTYPE html>
<html lang="ru" class="fixed">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>DCP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>


    <div class="app-wrapper">
        <a href="login.html" class="back"><img src="img/back-arr.svg" alt="">Назад</a>
        <div class="login-form-wrap">
            <form class="code-form">
                <h3>Введите код из SMS</h3>
                <div class="inputs">
                    <input type="text" required maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" required maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" required maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" required maxlength="1" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="info">
                    <span class="grey-text">Отправить код повторно через 00:53</span>
                    <div class="error-block">
                        <span class="red">Код неверный</span>
                        <span class="green">Отправить код еще раз</span>
                    </div>
                </div>
                <button class="green-btn">Войти</button>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.inputmask.bundle.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
